		<title>Precio m2</title>

	</head>

	<body>
    <!-- Java Script -->	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	
		
		<!-- Navbar-->
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Precio m2</span>
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predict')}}" method ="POST" >
				<fieldset>
				<legend>Precio m2</legend><br>
						  <div class="form-group  row">
                            <div class="col-sm">
								<label for="Tipo via">Tipo de vía (Calle, Avenida...)</label>
								<input type="str" class="form-control" id="Tipo via" name="Tipo via" required>
							</div>
                            <div class="col-sm">
								<label for="Nombre">Nombre de la calle</label>
								<input type="str" class="form-control" id="Nombre" name="Nombre" required>
							</div>
                            <div class="col-sm">
								<label for="Numero">Número de portal</label>
								<input type="int" class="form-control" id="Numero" name="Numero" required>
							</div>
                            <div class="col-sm">
								<label for="Cod">Código postal</label>
								<input type="int" class="form-control" id="Cod" name="Cod" required>
							</div>
                            <div class="col-sm">
								<label for="Municipio">Municipio</label>
								<input type="str" class="form-control" id="Municipio" name="Municipio" required>
							</div>
                            <div class="col-sm">
								<label for="Provincia">Provincia</label>
								<input type="str" class="form-control" id="Provincia" name="Provincia" required>
							</div>
						  </div>
					  <br>
					  <div class="form-group">
						<input class="btn btn-primary" type="submit" value="Submit address">
					  </div>
					  
					  <!--Prediction Result-->
					  <div id ="result">
							<strong style="color:red">{{result}}</strong>
					 </div>
			 	</fieldset>
			</form>
			
		</div>
		
	</body>
</html>
