# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Geolocator-Flask-App-Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://jmr96registry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e17157d613b6421b94e97ad0cb73b67e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2be7e4e5ccc447a7a690c985a6c0c039 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: jmr96registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e17157d613b6421b94e97ad0cb73b67e }}/geolocator:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Geolocator-Flask-App-Docker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e6d8f3bd202143c8a24cfe13c5424604 }}
        images: 'jmr96registry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e17157d613b6421b94e97ad0cb73b67e }}/geolocator:${{ github.sha }}'